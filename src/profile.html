<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/src/profile.css" />
  <link rel="stylesheet" href="/src/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" />
  <script src="./profile.js"></script>
  <script src="./router.js" defer></script>
</head>

<body onload="setEmail()">
  <div class="main-container">
    <h1 class="title">Movie rental</h1>

    <nav class="navigation">
      <ul class="navigation-list">
        <li class="home"><a href="./home.html">Home</a></li>
        <li class="your-movies">
          <a href="./yourMovies.html">Your movies</a>
        </li>
        <li class="profile"><a href="./profile.html">Profile</a></li>
        <li class="log-out" onclick="logOut()">Log out</li>
      </ul>
    </nav>

    <div class="profile-container">
      <h2 class="title">Profile</h2>
      <div class="profile-information">
        <div class="left-profile">
          <img src="/assets/profile.png" alt="profile-picture" />
        </div>
        <div class="right-profile">
          <p class="name">John</p>
          <p class="surname">Newman</p>
          <p class="email"></p>
        </div>
      </div>
      <div class="profile-buttons">
        <button class="reset-password">Reset password</button>
        <button class="reset-email" onclick="resetEmail()">
          Reset email
        </button>
      </div>
    </div>

    <footer>
      <ul>
        <li>Made by: Nikita Bogomazovs</li>
        <li>2023</li>
      </ul>
    </footer>
  </div>
</body>

</html>
